<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Проект место" />
    <meta name="keywords" content="html css figma flex grid" />
    <meta name="author" content="Григорьева Алиса" />
    <title>Mesto</title>
    <link rel="stylesheet" href="styles/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="images/logo.svg" />
    </header>
    <main>
      <section class="popup">
        <div class="popup__overlay popup_opened"></div>
        <form class="popup__container">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input type="text" class="popup__input" name="username" value="Жак-Ив Кусто"></input>
          <input type="text"  class="popup__input"
          name="occupation" value="Исследователь океана"></input>
          <button class="popup__save-button popup__save-button_hover">Сохранить</button>
          <button class="popup__exit-button content-hover"></button>
        </form>
      </section>
      <section class="profile">
        <div class="profile__info">
          <img class="profile__avatar" src="images/image.jpg" />
          <div class="profile__info-main-container">
            <div class="profile__info-container">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button class="profile__edit-button content-hover"></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button content-hover"></button>
      </section>
      <section class="elements">
        <div class="elements__item">
          <img
            class="elements__img"
            src="images/karachaevsk.jpg"
            alt="Карачаевск"
          />
          <div class="elements__info">
            <h2 class="elements__title">Карачаевск</h2>
            <button class="elements__button content-hover"></button>
          </div>
        </div>
        <div class="elements__item">
          <img
            class="elements__img"
            src="images/elbrus.jpg"
            alt="Гора Эльбрус"
          />
          <div class="elements__info">
            <h2 class="elements__title">Гора Эльбрус</h2>
            <button class="elements__button content-hover"></button>
          </div>
        </div>
        <div class="elements__item">
          <img class="elements__img" src="images/dombay.jpg" alt="Домбай" />
          <div class="elements__info">
            <h2 class="elements__title">Домбай</h2>

            <button class="elements__button content-hover"></button>
          </div>
        </div>
        <div class="elements__item">
          <img
            class="elements__img"
            src="images/st-petersburg.jpg"
            alt="Санкт Петербург"
          />
          <div class="elements__info">
            <h2 class="elements__title">Санкт Петербург</h2>
            <button class="elements__button content-hover"></button>
          </div>
        </div>
        <div class="elements__item">
          <img
            class="elements__img"
            src="images/gorniy-altai.jpg"
            alt="Горный Алтай"
          />
          <div class="elements__info">
            <h2 class="elements__title">Горный Алтай</h2>
            <button class="elements__button content-hover"></button>
          </div>
        </div>
        <div class="elements__item">
          <img class="elements__img" src="images/sochi.jpg" alt="Сочи" />
          <div class="elements__info">
            <h2 class="elements__title">Сочи</h2>
            <button class="elements__button content-hover"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <h3 class="footer__copyright">© 2022 Mesto Russia</h3>
    </footer>
  </body>
</html>
