<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Проект место" />
    <meta name="keywords" content="html css figma flex grid" />
    <meta name="author" content="Григорьева Алиса" />
    <title>Mesto</title>
    <link rel="stylesheet" href="styles/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="images/logo.svg" alt="Лого" />
    </header>
    <main class="content">
      <section class="popup">
        <form class="popup__container" name="edit">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input
            type="text"
            class="popup__input popup__input-name"
            name="username"
            value="Жак-Ив Кусто"
          />
          <input
            type="text"
            class="popup__input popup__input-job"
            name="occupation"
            value="Исследователь океана"
          />
          <button type="submit" class="popup__save-button">Сохранить</button>
          <button
            type="button"
            class="popup__exit-button content-hover"
          ></button>
        </form>
      </section>

      <section class="popup popup_add">
        <form class="popup__container popup__container_add" name="add">
          <h2 class="popup__title">Новое место</h2>
          <input
            type="text"
            class="popup__input popup__name"
            name="placename"
            placeholder="Название"
          />
          <input
            type="url"
            class="popup__input popup__link"
            name="link"
            placeholder="Ссылка на картинку"
          />
          <button type="submit" class="popup__save-button">Создать</button>
          <button
            type="button"
            class="popup__exit-button popup_add__exit-button content-hover"
          ></button>
        </form>
      </section>

      <section class="popup popup__full-foto">
        <div class="popup__full-foto__container">
          <button
            type="button"
            class="popup__full-foto__exit-button content-hover"
          ></button>
          <img class="popup__img" src="" alt="" />
          <h2 class="popup__heading"></h2>
        </div>
      </section>

      <section class="profile">
        <div class="profile__info">
          <img class="profile__avatar" src="images/image.jpg" alt="Аватар" />
          <div class="profile__info-main-container">
            <div class="profile__info-container">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button
                type="button"
                class="profile__edit-button content-hover"
              ></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button
          type="button"
          class="profile__add-button content-hover"
        ></button>
      </section>
      <template class="elements-template">
        <li class="elements__item">
          <img class="elements__img" src="" alt="" />
          <button
            type="button"
            class="elements__button-delete content-hover"
          ></button>
          <div class="elements__info">
            <h2 class="elements__title"></h2>
            <button
              type="button"
              class="elements__button content-hover"
            ></button>
          </div>
        </li>
      </template>
      <section class="elements">
        <ul class="elements__list"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
